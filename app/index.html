<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pahlava market</title>

  <link rel="icon" href="img/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">

  <meta name="theme-color" content="#FFB800">

  <!-- my css -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="page-wrap">
    <header class="header">
      <div class="header__top-line">
        <div class="container">
          <div class="header__top-line-inner">
            <div class="header__top-line-left">
              <a href="/" class="header__logo">
                <img src="img/logo.svg" alt="logo">
              </a>
              <nav class="header__wrap-menu">
                <ul class="header__menu">
                  <li class="header__link"><a href="/">Главная</a></li>
                  <li class="header__link"><a href="#">Каталог</a></li>
                  <li class="header__link"><a href="#">Доставка</a></li>
                  <li class="header__link"><a href="#">Контакты</a></li>
                </ul>
              </nav>
            </div>
            <div class="header__top-line-right">
              <div class="header__info">
                <div class="header__city">Москва</div>
                <div class="header__contact">
                  <small class="header__time">Ежедневно с 10:00 до 19:00</small>
                  <a href="tel:+7(985)949-06-90" class="header__phone">+7 (985) <b>949-06-90</b></a>
                </div>
              </div>
              <div class="header__cart">
                <div class="header__cart-inner header__cart-inner--open">
                  <div class="header__card-title">
                    <div class="header__count-prod" id="header__count-prod">
                      <span class="header__num-prod">1</span>
                      товар
                    </div>
                    <a href="#" class="header__cart-btn">Корзина</a>
                  </div>
                  <div class="header__card-list">
                    pahlava havuch
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

  </div>

  <!-- Scripts -->
  <script src="libs/jquery/dist/jquery.min.js"></script>

  <script src="js/main.js"></script>
  
</body>


</html>
